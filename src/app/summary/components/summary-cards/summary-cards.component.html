<h3> Arizona </h3>
<div class="row mt-3">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <i class="fa fa-check-square text-info"></i>
                <h5 class="card-title">Positive</h5>
                <p>{{summaryData?.positive | number}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <i class="fa fa-times text-danger"></i>
                <h5 class="card-title">Deaths</h5>
                <p>{{summaryData?.death | number}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <i class="fa fa-heart text-success"></i>
                <h5 class="card-title">Negative</h5>
                <p>{{summaryData?.negative | number}}</p>
            </div>
        </div>
    </div>
</div>
