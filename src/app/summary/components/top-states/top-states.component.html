<div class="row mt-5">
    <div class="col-md-4">
        <h4> Positive Cases </h4>

        <ul class="list-group">
            <li 
            class="list-group-item d-flex justify-content-between align-content-center"
            *ngFor="let state of topPositive"
            >
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{state?.state}}</div>
                </div>

                <span class="badge bg-warning rounded-pill">{{state?.positive | number}}</span>
            </li>

            
        </ul>
    </div>

    <div class="col-md-4">
        <h4>Deaths </h4>

        <ul class="list-group">
            <li 
            class="list-group-item d-flex justify-content-between align-content-center"
            *ngFor="let state of topDeath"
            >
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{state?.state}}</div>
                </div>

                <span class="badge bg-danger rounded-pill">{{state?.death | number}}</span>
            </li>

            
        </ul>
    </div>

    <div class="col-md-4">
        <h4> Negative Cases </h4>

        <ul class="list-group">
            <li 
            class="list-group-item d-flex justify-content-between align-content-center"
            *ngFor="let state of topNegative"
            >
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{state?.state}}</div>
                </div>

                <span class="badge bg-success rounded-pill">{{state?.negative | number}}</span>
            </li>

            
        </ul>
    </div>
</div>
